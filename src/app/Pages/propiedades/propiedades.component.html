<div class="mat-elevation-z2" style="width: 60%; padding: 50px; margin: 70px auto; display: flex; justify-content: center;">
  <form [formGroup]="formPropiedad">
    <div class="flex">
      <mat-form-field>
        <mat-label>Metros Cuadrados</mat-label>
        <input matInput type="number" formControlName="TerrenoM2">
      </mat-form-field>
    </div>
    <div class="flex">
      <mat-form-field>
        <mat-label>Descripcion</mat-label>
        <input matInput formControlName="Descripcion">
      </mat-form-field>
    </div>
    <div class="flex">
      <mat-form-field>
        <mat-label>Cantidad de Cuartos</mat-label>
        <input matInput type="number" formControlName="CantCuartos">
      </mat-form-field>
    </div>
    <div class="flex">
      <mat-form-field>
        <mat-label>Cantidad de Ba√±os</mat-label>
        <input matInput type="number" formControlName="CantBanhos">
      </mat-form-field>
    </div>
    <div class="flex">
      <mat-form-field>
        <mat-label>Cantidad de Dormitorios</mat-label>
        <input matInput type="number" formControlName="CantDormitorios">
      </mat-form-field>
    </div>
    <div class="flex">
      <mat-form-field>
        <mat-label>Notas Extra</mat-label>
        <input matInput formControlName="NotasExtra">
      </mat-form-field>
    </div>
    <div class="flex">
      <mat-form-field>
        <mat-label>Precio</mat-label>
        <input matInput type="number" formControlName="Precio">
      </mat-form-field>
    </div>
    <div class="flex">
      <mat-form-field>
        <mat-label>Fecha de Compra</mat-label>
        <input matInput formControlName="FechaDeCompra">
      </mat-form-field>
    </div>
    <div class="flex">
      <mat-form-field>
        <mat-label>Direccion Propiedades</mat-label>
        <input matInput type="number" formControlName="IDDireccionPropiedadesP">
      </mat-form-field>
    </div>
    <div class="flex">
      <mat-form-field>
        <mat-label>Estatus Propiedad</mat-label>
        <input matInput type="number" formControlName="IDEstatusPropiedadP">
      </mat-form-field>
    </div>
    <div class="flex">
      <mat-form-field>
        <mat-label>ID Propietario</mat-label>
        <input matInput type="number" formControlName="IDPropietarioP">
      </mat-form-field>
    </div>
    <div class="flex">
      <button mat-flat-button color="primary" (click)="guardar()">Guardar</button>
      <button mat-flat-button color="warn" (click)="volver()" style="margin-left: 8px;">Volver</button>
    </div>

  </form>
</div>
